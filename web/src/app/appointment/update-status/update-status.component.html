<h1 mat-dialog-title>Appointment Details</h1>
<div mat-dialog-content>
  <div class="detail-row">
    <div class="label">Current Status: </div>
    <div>{{ appt?.getDisplayStatus() }}</div>
  </div>
  <div class="detail-row">
    <div class="label">New Status: </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Select an option</mat-label>
        <mat-select [formControl]="statusControl">
          <mat-option *ngFor="let status of statuses" [value]="status">{{ status }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div class="detail-row" *ngIf="currentStatus === apptStatuses.COMPLETED">
    <div class="label">Post Notes: </div>
    <div>
      <mat-form-field appearance="fill">
        <mat-label>Select an option</mat-label>
        <textarea matInput [formControl]="postNotes"></textarea>
      </mat-form-field>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <div fxFlexFill fxLayout="row" fxFlexAlign="end center">
    <button fxFlex="none" mat-stroked-button color="accent" (click)="close()">Cancel</button>
    <div fxFlex></div>
    <button fxFlex="none" mat-stroked-button color="accent" (click)="apply()">Apply</button>
  </div>
</div>

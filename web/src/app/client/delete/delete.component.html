<h1 mat-dialog-title>Delete Client</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this client?</p>
</div>
<div mat-dialog-actions>
  <div fxFlexFill fxLayout="row" fxFlexAlign="end center">
    <button fxFlex="none" mat-stroked-button color="accent" (click)="close()">Cancel</button>
    <div fxFlex></div>
    <button fxFlex="none" mat-stroked-button color="primary" (click)="submit()">Submit</button>
  </div>
</div>

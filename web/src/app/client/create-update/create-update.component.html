<h1 mat-dialog-title>Create Client</h1>
<div mat-dialog-content>
  <form [formGroup]="form">
    <div>
      <mat-form-field appearance="outline" class="input">
        <mat-label>First Name</mat-label>
        <input matInput [formControl]="form.controls.firstName" required>
        <mat-error *ngIf="form.controls.firstName.invalid && form.controls.firstName.touched">Invalid first name</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="input">
        <mat-label>Last Name</mat-label>
        <input matInput [formControl]="form.controls.lastName" required>
        <mat-error *ngIf="form.controls.lastName.invalid && form.controls.lastName.touched">Invalid last name</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="input">
        <mat-label>Phone Number</mat-label>
        <input matInput type="tel" [formControl]="form.controls.phoneNum" required>
        <mat-error *ngIf="form.controls.phoneNum.invalid && form.controls.phoneNum.touched">Invalid phone number</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="input">
        <mat-label>Street Address</mat-label>
        <input matInput [formControl]="form.controls.streetAddr">
        <mat-error *ngIf="form.controls.streetAddr.invalid && form.controls.streetAddrtouched">Invalid street address</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="input">
        <mat-label>City</mat-label>
        <input matInput [formControl]="form.controls.city">
        <mat-error *ngIf="form.controls.city.invalid && form.controls.city.touched">Invalid city</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="input">
        <mat-label>Select an option</mat-label>
        <mat-select  [formControl]="form.controls.state">
          <mat-option disabled [value]="null">Select One</mat-option>
          <mat-option value="FL">Florida</mat-option>
        </mat-select>
        <mat-error *ngIf="form.controls.state.invalid && form.controls.state.touched">Invalid state</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="input">
        <mat-label>Zip Code</mat-label>
        <input matInput [formControl]="form.controls.zipCode">
        <mat-error *ngIf="form.controls.zipCode.invalid && form.controls.zipCode.touched">Invalid zip code</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-label>Square Customer</mat-label>
      <div>
        <mat-radio-group class="input" [formControl]="form.controls.isSqrCust">
          <div class="radio-btn-container">
            <mat-radio-button [value]="true">YES</mat-radio-button>
          </div>
          <div class="radio-btn-container">
            <mat-radio-button [value]="false">NO</mat-radio-button>
          </div>
        </mat-radio-group>
      </div>
    </div>
  </form>
</div>
<div mat-dialog-actions>
  <div fxFlexFill fxLayout="row" fxFlexAlign="end center">
    <button fxFlex="none" mat-stroked-button color="accent" (click)="close()">Cancel</button>
    <div fxFlex></div>
    <button fxFlex="none" mat-stroked-button color="primary" [disabled]="form.invalid" (click)="submit()">Submit</button>
  </div>
</div>
